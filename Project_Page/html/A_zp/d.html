<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/layui.css"/>
	</head>
	<body>
		<select id="type" onchange="jz()"  name="" style="width: 90px;height: 25px;" class="layui-col-md-offset1" >
			<option id="matter_id" value="matterId">物料编号</option>
			<option id="mt_id" value="customer_name">物料类别</option>
			<!--<option id="mt_id" value="customer_easyname">类别名称</option>-->
			<option id="matter_barno" value="customer_english_name">条形码编号</option>
			<option id="matter_name" value="matterName">物料名称</option>
			<option id="matter_size" value="matterSize">规格型号</option>
			<option id="matter_english_name" value="matterEnglishName">英文品名</option>
			<option id="mu_id" value="customer_zone">使用币别</option>
		</select>
		<input id="name" type="text" style="height: 20px;" class="layui-col-md-offset1"  />
		<div class="layui-tab-item layui-show layui-tab-content " style="border: 1px solid; overflow-x: scroll; overflow-y: scroll;">
			<table class="layui-table" readonly="readonly">
				<thead>
					<tr>
						<th style="white-space: nowrap;">物料编号</th>
						<th style="white-space: nowrap;">物料名称</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="../../js/jquery-1.8.2.min.js" ></script>
		<script>
			jz()
			function jz(){
				var type=$("#type").val();
				var name=$("#name").val();
				$.ajax({
					type:"get",
					url:"//localhost:8080/SoftwareFactoryProject_/zp/querywl",
					data:{
						type:type,
						name:name
					},
					success:function(r){
							$("tbody").html("")
							$(r).each(function(i,obj){
								if($("#type").val()=="matter_id"){
									$tr=$("<tr ondblclick='c(this)'><td>"+obj.matterId+"</td><td>"+obj.customerEasyname+"</td><td>"+obj.customerEasyname+"</td></tr>")
								}else{
									$("table thead tr th:eq(1)").text($("#type").find("option:selected").text())
									$tr=$("<tr ondblclick='c(this)'><td>"+obj.matterId+"</td><td>"+obj[$("#type").find("option:selected").attr("id")]+"</td><td>"+obj.customerEasyname+"</td></tr>")
								}
								$("tbody").append($tr)
							})
							$("table tbody tr").each(function(i,obj){
								$(obj).find("td:eq(2)").hide()
							})
					}
				});
			}
			function c(obj){
				var customerEasyname=$(obj).find("td:eq(2)").text()
				parent.show(customerEasyname)
				//当你在iframe页面关闭自身时
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭
			}
		</script>
	</body>
</html>
