<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录 - 软件工厂ERP项目</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>

	<body>
		<!--<p class="center">登录用户名为：admin，密码为admin</p>
		<p class="center">在用户名和密码错误时，点击登录按钮可以看到表单的摇晃效果。</p>-->
		
		<div id="wrapper" class="login-page">
			<div id="login_form" class="form" style="margin-bottom: 5px;">
				<form class="register-form">
					<h2>管理注册</h2>
					<input type="text" placeholder="用户名" id="r_staffId" />
					<input type="password" placeholder="密码" id="r_password" />
					<input type="text" placeholder="电子邮件" id="r_emial" />
					<button id="create">创建账户</button>
					<p class="message">
						已经有了一个账户?<a href="#">立刻登录</a>
					</p>
				</form>
				
				<form class="login-form">
					<h2 style="text-align: center;">管理登录</h2>
					<input type="text" placeholder="用户名" id="staffId" />
					<input type="password" placeholder="密码" id="password" />
					<button id="login">登　录</button>
					<p class="message">
						还没有账户?<a href="#">立刻创建</a>
					</p>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.min.js"></script>
		<script type="text/javascript">
			//必须设置允许跨域访问session中数据(cooike)
			axios.default.withCredentials = true;
			
			function check_login() {
				var user = {
						staffId : $("#staffId").val(),
						password : $("#password").val()
					};
				//alert(JSON.stringify(user));		数据正常
	
				axios.post(`http://localhost:8080/SoftwareFactoryProject_/staffs/login`, user).then(function(res){
					//弹框：返回的东西蛮多哈		/alert(JSON.stringify(res));
					
					if(res.data.code == "2") {
						//alert("登录成功！");
						$("#staffId").val("");
						$("#password").val("");
						$(location).attr('href', 'index.html');
					} else {
						$("#login_form").removeClass('shake_effect');
						setTimeout(function() {
							$("#login_form").addClass('shake_effect')
						}, 1);
					}
				});
			}

			function check_register() {
				var name = $("#r_staffId").val();
				var pass = $("#r_password").val();
				var email = $("r_email").val();
				if(name != "" && pass == "" && email != "") {
					alert("注册成功！");
					$("#staffId").val("");
					$("#password").val("");
				} else {
					$("#login_form").removeClass('shake_effect');
					setTimeout(function() {
						$("#login_form").addClass('shake_effect')
					}, 1);
				}
			}
			
			$(function() {
				$("#create").click(function() {
					check_register();
					return false;
				})
				$("#login").click(function() {
					check_login();
					return false;
				})
				$('.message a').click(function() {
					$('form').animate({
						height: 'toggle',
						opacity: 'toggle'
					}, 'slow');
				});
			})
		</script>
	</body>

</html>
